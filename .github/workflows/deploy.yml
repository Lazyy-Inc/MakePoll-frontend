name: Deploying

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Run deploy.sh on remote server via sshpass
        run: |
          sshpass -p "${{ secrets.NODE_SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.NODE_SERVER_USERNAME }}@${{ secrets.NODE_SERVER_HOST }} << 'EOF'
          echo "Connexion OK"
          bash MakePoll-frontend/deploy.sh
          EOF